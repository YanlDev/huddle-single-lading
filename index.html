<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="images/logo.svg" alt="">
    </header>
    <main class="hero">
      <figure class="hero__picture">
        <img src="images/illustration-mockups.svg" alt="">
      </figure>
      <div class="hero__texts">
        <h1 class="hero__texts--title">Build The Community Your Fans Will Love</h1>
        <p class="hero__texts--paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
        <a href="#" class="hero__texts--cta">Registrer</a>
      </div>
    </main>
    <footer class="footer">
      <img src="icons/facebook.svg" alt="">
      <img src="icons/twitter.svg" alt="">
      <img src="icons/instagram.svg" alt="">
    </footer>
  </div>
  
  <!-- Build The Community Your Fans Will Love

  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion. 

  Register -->

</body>
</html>
